<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
    	
    	<h1>Studentenregister</h1>
    	
    		<h:dataTable value="#{student.studentList}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nachname</f:facet>
    				<!-- row record -->
    				#{s.nachname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Vorname</f:facet>
    				#{s.vorname}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">StraÃŸe und Hausnummer</f:facet>
    				#{s.strasseHaus}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Ort</f:facet>
    				#{s.ort}
    			</h:column>
    		
    		</h:dataTable>
    		
    		<a href="/templates/NewStudent.xhtml">Neuen Studenten anlegen:</a>
    		
    </h:body>
</html>
